<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Login form</title>
</head>
<body>
    
    <div class="form-login">
        <div class="login-container" id="login-container">
            <h1 class="tittle">Log in</h1>
            <p class="desc">Login to your account to upload or download</p>
            <div class="input-container">
                <input type="email" placeholder="Enter Your Email Addres" autofocus>
            </div>
            <div class="account-controls">
                <a href="#">Forgot your password</a>
                <button>Next <i class="fas fa-angle-right"></i></button>
            </div>
            <span class="line"></span>
            <span class="other-login-text">Or log in with</span>
            <div class="social-login">
                <button class="social-login">
                    <i class="fab fa-facebook-f" style="color: #1e7bf2;"></i>
                </button>
                <button class="social-login">
                    <i class="fab fa-google" style="color: #ea4335;"></i>
                </button>
            </div>
            <span class="signup-text">Don't have an account yet?
                <a id="signup-form-toggler">Sign up</a>
            </span>
        </div>
        <div class="placeholder-banner" id="banner">
            <img src="4844631.jpg" alt="" class="banner">
        </div>
        <div class="signup-container" id="signup-container">
            <h1 class="title">Signup</h1>
            <p class="desc">Create your account to upload and download</p>
            <div class="input-container">
                <input type="email" placeholder="Enter Your Email Addres">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Enter Your Password">
            </div>
            <div class="account-controls">
                <button>Next <i class="fas fa-angle-right"></i></button>
            </div>
            <span class="line"></span>
            <span class="other-login-text">Or signup with</span>
            <div class="social-login">
                <button class="social-login">
                <i class="fab fa-facebook-f" style="color: #1e7bf2;"></i></button>
                <button class="social-login">
                <i class="fab fa-google" style="color: #ea4335;"></i></button>

            </div>
            <span class="signup-text">Already have an account <a id="login-form-toggler">Login here</a></span>
        </div>
    </div>

</body>
</html>
